    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div id="toolContainer">
    <div>
        <button id="play">Play</button>
        <button id="stop" disabled>Stop</button>
        <button id="save">Save</button>
        <button id="export">Export</button>
        <p id="animationInfo">
            Total time: <span id="totalTime">0</span> s
            <br/>
            Frame: <span id="currentFrame">0</span> / <span id="totalFrames">0</span>
        </p>
    </div>
    <div>
        <button id="removeFrame">Remove Last Frame</button>
        <button id="addFrame">Add Frame</button>
        <button id="dupeFrame">Duplicate Frame</button>
    </div>
    <div>
        <button id="fillRandom">Randomize Colors</button>
        <button id="fillRed">Fill Red</button>
        <button id="fillGreen">Fill Green</button>
        <button id="fillBlue">Fill Blue</button>
        <button id="fillYellow">Fill Yellow</button>
        <!-- Clear -->
        <button id="fillClear">Clear</button>
    </div>
    <div>
        <button id="firstFrame" title="First frame"><<</button>
        <button id="prevFrame" title="Previous frame"><</button>
        <select id="frameSelect">
        </select>
        <button id="nextFrame" title="Next frame">></button>
        <button id="lastFrame" title="Last frame">>></button>
    </div>
</div>
